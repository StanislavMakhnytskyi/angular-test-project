<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <div class="panel panel-default">
        <div class="panel-body">

          <form class="form-horizontal" ng-submit="submit()" name="loginForm" novalidate="">

            <div class="form-group">
              <label for="loginEmail" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Email"
                       ng-model="formInfo.email"
                       required>

                <div ng-show="(loginForm.email.$invalid && loginForm.email.$dirty) || submitted">
                  <small class="text-danger" ng-show="loginForm.email.$error.required">Please input a email.</small>
                  <small class="text-danger" ng-show="loginForm.email.$error.email">Invalid email address.
                  </small>
                </div>

                <small class="text-danger" ng-show="wrongData">Wrong email or password.</small>

              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       ng-model="formInfo.password"
                       ng-pattern="/[a-zA-Z0-9]/"
                       ng-minlength="6"
                       ng-maxlength="16"
                       required>

                <div ng-show="(loginForm.password.$invalid && loginForm.password.$dirty) || submitted">
                  <small class="text-danger" ng-show="loginForm.password.$error.required">Please input a password.
                  </small>
                  <small class="text-danger" ng-show="loginForm.password.$error.minlength">Your password is
                    required to be at least 6 characters
                  </small>
                  <small class="text-danger" ng-show="loginForm.password.$error.maxlength">Your password cannot
                    be longer than 16 characters
                  </small>
                </div>

              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label><input type="checkbox" ng-model="formInfo.remember"> Remember me</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
