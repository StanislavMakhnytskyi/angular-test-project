<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <div class="panel panel-default">
        <div class="panel-body">

          <form class="form-horizontal" ng-submit="submit()" name="editProductForm" novalidate=""
                ng-hide="successfullyAdded">

            <div class="form-group">
              <label for="productName" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Name"
                       ng-model="product.name"
                       ng-maxlength="255"
                       required>

                <div
                  ng-show="(editProductForm.productName.$invalid && editProductForm.productName.$dirty) || submitted">
                  <small class="text-danger" ng-show="editProductForm.productName.$error.required">
                    Please input a name of product.
                  </small>
                  <small class="text-danger" ng-show="editProductForm.productName.$error.maxlength">
                    Name of product can't be more than 255 chars long.
                  </small>
                </div>

              </div>
            </div>

            <div class="form-group">
              <label for="productPrice" class="col-sm-3 control-label">Price</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Price"
                       ng-model="product.price"
                       required>

                <div
                  ng-show="(editProductForm.productPrice.$invalid && editProductForm.productPrice.$dirty) || submitted">
                  <small class="text-danger" ng-show="editProductForm.productPrice.$error.required">
                    Please input a price.
                  </small>
                  <small class="text-danger" ng-show="editProductForm.productPrice.$error.number">
                    Price have to be a number.
                  </small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="productDescription" class="col-sm-3 control-label">Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="productDescription" name="productDescription"
                          placeholder="Description"
                          ng-model="product.description"
                          ng-maxlength="1000"
                          required>
                  {{ product.description }}
                  </textarea>

                <div
                  ng-show="(editProductForm.productDescription.$invalid && editProductForm.productDescription.$dirty) || submitted">
                  <small class="text-danger" ng-show="editProductForm.productDescription.$error.required">Please input a
                    description.
                  </small>
                  <small class="text-danger" ng-show="editProductForm.productDescription.$error.maxlength">
                    Description of product can't be more than 1000 chars long.
                  </small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-success">Save</button>
              </div>

              <div class="col-sm-offset-3 col-sm-3">
                <button type="button" class="btn btn-default" ng-click="backToIndex()">Cancel</button>
              </div>
            </div>

          </form>

          <h1 class="text-center" ng-show="successfullyAdded">Product successfully edited</h1>
        </div>
      </div>
    </div>
  </div>

</div>
