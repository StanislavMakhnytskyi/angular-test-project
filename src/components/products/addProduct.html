<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <div class="panel panel-default">
        <div class="panel-body">

          <form class="form-horizontal" ng-submit="submit()" name="addProductForm" novalidate=""
                ng-hide="successfullyAdded">

            <div class="form-group">
              <label for="productName" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Name"
                       ng-model="formInfo.productName"
                       ng-maxlength="255"
                       required>

                <div ng-show="(addProductForm.productName.$invalid && addProductForm.productName.$dirty) || submitted">
                  <small class="text-danger" ng-show="addProductForm.productName.$error.required">
                    Please input a name of product.
                  </small>
                  <small class="text-danger" ng-show="addProductForm.productName.$error.maxlength">
                    Name of product can't be more than 255 chars long.
                  </small>
                </div>

              </div>
            </div>

            <div class="form-group">
              <label for="productPrice" class="col-sm-3 control-label">Price</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Price"
                       ng-model="formInfo.password"
                       required>

                <div
                  ng-show="(addProductForm.productPrice.$invalid && addProductForm.productPrice.$dirty) || submitted">
                  <small class="text-danger" ng-show="addProductForm.productPrice.$error.required">Please input a price.
                  </small>
                  <small class="text-danger" ng-show="addProductForm.productPrice.$error.number">
                    Price have to be a number.
                  </small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="productDescription" class="col-sm-3 control-label">Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="productDescription" name="productDescription"
                          placeholder="Description"
                          ng-model="formInfo.productDescription"
                          required>
                  </textarea>

                <div
                  ng-show="(addProductForm.productDescription.$invalid && addProductForm.productDescription.$dirty) || submitted">
                  <small class="text-danger" ng-show="addProductForm.productDescription.$error.required">Please input a
                    description.
                  </small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-success">Save</button>
              </div>

              <div class="col-sm-offset-3 col-sm-3">
                <button type="button" class="btn btn-default" ng-click="backToIndex()">Cancel</button>
              </div>
            </div>

          </form>

          <h1 class="text-center" ng-show="successfullyAdded">Product successfully added</h1>
        </div>
      </div>
    </div>
  </div>

</div>
